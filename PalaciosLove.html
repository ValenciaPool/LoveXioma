<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiomara Palacios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 8vw;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 4vw;
      max-width: 800px;
      margin-bottom: 50px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: absolute;
      bottom: 30px;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 12vw;
      }

      p {
        font-size: 5vw;
      }

      .heart {
        width: 70px;
        height: 65px;
      }

      .heart::before,
      .heart::after {
        width: 70px;
        height: 65px;
      }
    }
  </style>
</head>
<body>
  <h1>5 de Cada Mes</h1>
  <p>siempre presente en mis pensamientos siendo t√∫ la mejor de todas.</p>

  <div class="heart" id="heart"></div>

  <script>
    const heart = document.getElementById('heart');

    heart.addEventListener('click', () => {
      heart.style.animation = 'heartbeat 0.5s infinite';

      setTimeout(() => {
        heart.style.animation = 'heartbeat 1.5s infinite';
      }, 2000);
    });
  </script>
</body>
</html>
